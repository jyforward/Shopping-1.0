<body>
    <section class="login">
        <!-- 头部消息 -->
        <header class="header">
            <p><img src="https://ecpassport.ceair.com/login/pc/images/logo-login.png" alt=""></p>
            <p>
                <a href="">B2C</a>
                <a href="">B2G</a>

        </header>
        <!-- 登录表单 -->

            <section class="forms">
                <ul class="forms_ul">
                    <li>会员登录</li>

                <section class="fors">
                    <section class="Login" style="display: block;">

                            <p>

                            <p>
                                <label for="">密码：</label>
                                <input type="password" placeholder="请输入你的密码" name="paw" id="paw">
                            </p>
                            <p><button>登录</button></p>
                        </form>
                    </section>
                    <section class="Register">
                        <form action="" id="register">
                            <p>开始您的旅程吧，体验更便捷的订票系统</p>
                            <p>
                                <label for="">用户名：</label>
                                <input type="text" placeholder="请输入你的用户名" name="username" id="username">
                            </p>
                            <p>
                                <label for="">密码：</label>
                                <input type="password" placeholder="请输入你的密码" name="paw" id="paw">
                            </p>
                            <p><button>注册</button></p>
                        </form>
                    </section>
                </section>
